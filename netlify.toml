# Netlify 部署配置
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# 单页应用路由重写
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 自定义头部（可选）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存策略
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 开发环境配置
[dev]
  command = "npm run dev"
  targetPort = 3000
  publish = "dist"
  autoLaunch = true
